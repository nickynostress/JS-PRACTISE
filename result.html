<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <link rel="stylesheet" href="result.css">
</head>

<body>

    <header>
        <h1>Tämä on tulossivu!</h1>
    </header>

    <main>
        <div id="kello"></div>

        <canvas id="analog-clock" width="130" height="130"></canvas>

        <p>Count from Laskuri1: <span id="count1"></span></p>
        <p>Count from Laskuri2: <span id="count2"></span></p>

        <a href="index.html" class="result-btn">Takaisin laskurisivulle!</a>
    </main>

    <footer>
        <p>&copy; 2023 NICKYNOSTRESS</p>
    </footer>

    <script src="app.js"></script>
    <script>
        // Function to parse URL parameters
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Retrieve counts from URL and display them
        const count1 = getParameterByName('count1');
        const count2 = getParameterByName('count2');

        document.getElementById('count1').innerText = count1;
        document.getElementById('count2').innerText = count2;
    </script>
</body>

</html>
